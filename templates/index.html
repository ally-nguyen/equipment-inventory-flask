{% extends 'base.html' %}

{% block content %}
<div class="custom-container">
    <h1 style="color: rgb(60, 40, 208); text-align: center;">{% block title %} Inventory App {% endblock %}</h1>
    <div>
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ item }}</td>
                    <td>{{ item }}</td>
                    <td>{{ item }}</td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
    
</div>
    
{% endblock %}
